<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Branches</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        a {
            display: block;
            text-decoration: none;
            color: #007bff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #007bff;
            color: #fff;
        }
        hr {
            border: 0;
            height: 1px;
            background-color: #ddd;
            margin: 20px 0;
        }
    </style>
</head>
<body>
<form method="post">
    {% csrf_token %}
    {% for i in branch %}
    Address: {{ i.address }}
    {% endfor %}
</form>
<hr>
<form method="post">
    {% csrf_token %}
    {% for i in instructor %}
    <a href="/instructor/{{ i.id }}">{{ i.name }}</a>
    {% endfor %}
</form>
<hr>
</body>
</html>
