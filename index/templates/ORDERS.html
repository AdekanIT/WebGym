<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <table>
        <tr>
            <th>ID</th>
            <th>User</th>
            <th>Name</th>
            <th>Month</th>
            <th>Tell No</th>
            <th>Instructor</th>
            <th>Data</th>
        </tr>
        {% for i in order %}
            <tr>
                <td>{{ i.id }}</td>
                <td>{{ i.user }}</td>
                <td>{{ i.user_name }}</td>
                <td>{{ i.subscription }}</td>
                <td>{{ i.phone_num }}</td>
                <td>{{ i.sub_inst }}</td>
                <td>{{ i.data }}</td>
            </tr>
        {% endfor %}
    </table>
</form>
</body>
</html>
